<body>

  <!-- Form for first URL generator -->

<div class="container-fluid">
  <div class="row">
    <div class="col-md-offset-3 col-lg-4 col-md-2">
      <div class="well">
        <span><h1>URL Encoder-Decoder</h1></span>
        <form action="">
          <div class="form-group">
            <label for="EncoderDecoder">URL</label>
			  <textarea class="form-control clip" id="urlvalue" rows="10"  placeholder="Type here.."></textarea>
            
          </div>
          <div class="form-group">
            <input class="btn btn-success" type="button" value="Encode URL" id="firstButton">
			<input class="btn btn-success" type="button" value="Decode URL" id="secondButton">
          </div>
          <div class="form-group">
            <label for="Constant Contact URL">Output URL</label>
            <textarea class="form-control clip" id="OutputURL" rows="10"></textarea>
            
        </form>
        </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
